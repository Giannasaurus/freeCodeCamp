<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>General Questions</h1>
    <div class="wrapper">

        <!-- q1 -->
        <div class="container">
            <article class="faq-questions">
                <label for='q1'>
                    <h2 name='q1'>Do you accept all major credit cards?</h2>
                </label>
                <input id='q1' name='q1' type="checkbox">
            </article>
            <div class="faq-answers">
                <p>Yes</p>
            </div>
        </div>

        <!-- q2 -->
        <div class="container">
            <article class="faq-questions">
                <label for="q2">
                    <h2 name="q2">Do you support local farmers?</h2>
                </label>
                <input id='q2' name='q2' type="checkbox">
            </article>
            <div class="faq-answers">
                <p>Yes</p>
            </div>
        </div>

        <!-- q3 -->
        <div class="container">
            <article class="faq-questions">
                <label for="q3">
                    <h2 name='q3'>Do you use organic ingredients?</h2>
                </label>
                <input id="q3" name="q3" type="checkbox">
            </article>
            <div class="faq-answers">
                <p>Yes</p>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
